query SalesOrders {
  salesOrders(order: { field: createdAt, direction: Desc }) {
    edges {
      node {
        currency
        created
        shopifyID
        updated
        orderNumber
        customerEmail
        customerID
        createdAt
        shipStationOrderStatus
        updatedAt
        shippedAt
        id
        cancelledAt
        currentSubtotalPrice
        updatedByID
        customerName
        cancelReason
        active
        createdByID
        shopifyCreatedAt
      }
    }
  }
}
